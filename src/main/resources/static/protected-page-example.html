    <script src="js/config.js"></script>
    <script>
        // 页面加载完成后进行保护
        document.addEventListener('DOMContentLoaded', function() {
            // 使用页面保护函数 - 自动校验登录状态并初始化用户信息
            if (!UTILS.protectPage()) {
                return; // 如果未登录，停止执行后续代码
            }
            
            // 启动自动校验（每5秒检查一次）
            UTILS.startAutoAuthCheck();
            
            // 这里可以添加页面特定的逻辑
            console.log('页面保护通过，用户已登录');
        });
    </script>
