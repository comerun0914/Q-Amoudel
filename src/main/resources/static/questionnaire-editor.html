<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷编辑</title>
    <link rel="stylesheet" href="css/questionnaire-editor.css">
</head>
<body>
    <!-- 页眉 -->
    <header>
        <nav class="navbar">
            <div class="logo">幼儿星</div>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="#">问卷管理</a>
                <a href="#">数据统计</a>
                <button class="btn-login">退出登录</button>
            </div>
        </nav>
    </header>

    <div class="container">
        <!-- 添加侧边栏切换按钮 -->
        <button id="toggle-sidebar" class="sidebar-toggle-btn">显示/隐藏问题类型</button>
            <!-- 将侧边栏移动到main-content内部 -->
            <div class="sidebar">
                <div class="sidebar-title">问题类型</div>
                <div class="question-format-selector">
                    <button class="format-btn" data-type="single">单选题</button>
                    <button class="format-btn" data-type="multiple">多选题</button>
                    <button class="format-btn" data-type="text">问答题</button>
                    <button class="format-btn" data-type="rating">评分题</button>
                    <button class="format-btn" data-type="date">矩阵题</button>
                </div>
            </div>


            <div class="questionnaire-info">
                <div class="form-group">
                    <label for="questionnaire-title">问卷标题</label>
                    <div class="text-display" id="questionnaire-title" placeholder="请输入问卷标题">幼儿教育满意度调查</div>
                </div>
                <div class="form-group">
                    <label for="questionnaire-description">问卷描述</label>
                    <div class="text-display" id="questionnaire-description-display">本问卷旨在了解家长对幼儿园教育服务的满意度，您的反馈将帮助我们改进教育质量。感谢您的参与！</div>
                </div>
                <div class="form-group date-group">
                    <div>
                        <label for="start-date">开始日期</label>
                        <div class="text-display" id="start-date">2023-11-15</div>
                    </div>
                    <div>
                        <label for="end-date">结束日期</label>
                        <div class="text-display" id="end-date">2023-12-15</div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="creator-name">创建人姓名</label>
                    <div class="text-display" id="creator-name-display">张三</div>
                </div>
            </div>
            <h1>问卷编辑</h1>
            <!-- 添加问卷基本信息区域 -->
            <div class="question-section">
                <button class="delete-question">删除问题</button>
                <!-- 左侧选择区域 -->
                <div class="question-item">
                    <!-- 右侧内容区域 -->
                    <div class="question-content-container">
                        <input type="text" class="question-content" placeholder="输入问题内容">
                        <div class="options">
                            <input type="text" class="option" placeholder="选项1">
                            <button class="add-option">添加选项</button>
                        </div>
                    </div>
                </div>
                <button class="add-question">添加问题</button>
            </div>
            <!-- 将form-actions移到main-content外部 -->
            <div class="form-actions">
                <!-- 移除嵌套的.main-content容器 -->
                <!-- 右侧操作按钮侧边栏 -->
                <!-- 确保.action-sidebar没有设置过大的宽度 -->
                <div class="action-sidebar">
                    <div class="action-buttons">
                        <button class="format-lbtn" id="save-draft">保存草稿</button>
                        <button class="format-lbtn publish" id="publish-questionnaire">发布问卷</button>
                    </div>
                </div>
            </div>
    </div>

    <!-- 页脚 -->
    <footer>
        <div class="copyright">© 2025 湖北工程学院. 保留所有权利</div>
    </footer>

    <script src="js/questionnaire-editor.js"></script>
</body>
</html>
