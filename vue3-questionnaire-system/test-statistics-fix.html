<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据统计页面修复验证测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #1890ff;
        }
        .result-box {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        .error-box {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }
        button:hover {
            background: #40a9ff;
        }
        .log-container {
            background: #f5f5f5;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .api-test {
            margin-bottom: 16px;
            padding: 12px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
        }
        .api-test h4 {
            margin-top: 0;
            color: #333;
        }
        .api-test button {
            margin-right: 8px;
        }
        .status-success {
            color: #52c41a;
            font-weight: bold;
        }
        .status-error {
            color: #ff4d4f;
            font-weight: bold;
        }
        .status-warning {
            color: #faad14;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>数据统计页面修复验证测试</h1>
        
        <div class="test-section">
            <h3>1. API接口测试</h3>
            <p>测试数据统计页面需要的各个API接口是否正常工作</p>
            
            <div class="api-test">
                <h4>问卷列表接口</h4>
                <p>测试 <code>/api/questionCreate/list</code> 接口，需要传递 creatorId 参数</p>
                <button onclick="testQuestionnaireList()">测试问卷列表接口</button>
                <button onclick="testQuestionnaireListWithParams()">测试带参数的问卷列表接口</button>
                <div id="questionnaireListResult"></div>
            </div>
            
            <div class="api-test">
                <h4>统计仪表板接口</h4>
                <p>测试 <code>/api/statistics/dashboard</code> 接口</p>
                <button onclick="testStatisticsDashboard()">测试统计仪表板接口</button>
                <div id="statisticsDashboardResult"></div>
            </div>
            
            <div class="api-test">
                <h4>问卷详情接口</h4>
                <p>测试 <code>/api/questionCreate/detail/{id}</code> 接口</p>
                <button onclick="testQuestionnaireDetail()">测试问卷详情接口</button>
                <div id="questionnaireDetailResult"></div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>2. 测试结果</h3>
            <div id="testResult"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 测试日志</h3>
            <button onclick="clearLog()">清空日志</button>
            <div id="testLog" class="log-container"></div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            BACKEND_BASE_URL: 'http://localhost:7070/api',
            API_ENDPOINTS: {
                QUESTIONNAIRE_LIST: '/questionCreate/list',
                STATISTICS_DASHBOARD: '/statistics/dashboard',
                QUESTIONNAIRE_DETAIL: '/questionCreate/detail'
            }
        };

        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff4d4f' : type === 'warn' ? '#faad14' : '#52c41a';
            logEntry.style.marginBottom = '4px';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 测试问卷列表接口（不带参数）
        async function testQuestionnaireList() {
            try {
                log('开始测试问卷列表接口（不带参数）...');
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.QUESTIONNAIRE_LIST}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('questionnaireListResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <span class="status-success">✅ 接口调用成功</span><br>
                            状态码: ${response.status}<br>
                            响应数据: <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    log('问卷列表接口调用成功（不带参数）', 'info');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <span class="status-error">❌ 接口调用失败</span><br>
                            状态码: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                    `;
                    log(`问卷列表接口调用失败（不带参数）: ${result.message}`, 'error');
                }
            } catch (error) {
                const resultDiv = document.getElementById('questionnaireListResult');
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <span class="status-error">❌ 接口调用异常</span><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`问卷列表接口调用异常（不带参数）: ${error.message}`, 'error');
            }
        }

        // 测试问卷列表接口（带参数）
        async function testQuestionnaireListWithParams() {
            try {
                log('开始测试问卷列表接口（带creatorId参数）...');
                
                const params = new URLSearchParams({
                    creatorId: '1',
                    page: '1',
                    size: '10'
                });
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.QUESTIONNAIRE_LIST}?${params}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('questionnaireListResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <span class="status-success">✅ 接口调用成功</span><br>
                            状态码: ${response.status}<br>
                            参数: creatorId=1, page=1, size=10<br>
                            响应数据: <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    log('问卷列表接口调用成功（带参数）', 'info');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <span class="status-error">❌ 接口调用失败</span><br>
                            状态码: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                    `;
                    log(`问卷列表接口调用失败（带参数）: ${result.message}`, 'error');
                }
            } catch (error) {
                const resultDiv = document.getElementById('questionnaireListResult');
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <span class="status-error">❌ 接口调用异常</span><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`问卷列表接口调用异常（带参数）: ${error.message}`, 'error');
            }
        }

        // 测试统计仪表板接口
        async function testStatisticsDashboard() {
            try {
                log('开始测试统计仪表板接口...');
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.STATISTICS_DASHBOARD}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('statisticsDashboardResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <span class="status-success">✅ 接口调用成功</span><br>
                            状态码: ${response.status}<br>
                            响应数据: <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    log('统计仪表板接口调用成功', 'info');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <span class="status-error">❌ 接口调用失败</span><br>
                            状态码: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                    `;
                    log(`统计仪表板接口调用失败: ${result.message}`, 'error');
                }
            } catch (error) {
                const resultDiv = document.getElementById('statisticsDashboardResult');
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <span class="status-error">❌ 接口调用异常</span><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`统计仪表板接口调用异常: ${error.message}`, 'error');
            }
        }

        // 测试问卷详情接口
        async function testQuestionnaireDetail() {
            try {
                log('开始测试问卷详情接口...');
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.QUESTIONNAIRE_DETAIL}/1`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('questionnaireDetailResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <span class="status-success">✅ 接口调用成功</span><br>
                            状态码: ${response.status}<br>
                            问卷ID: 1<br>
                            响应数据: <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    log('问卷详情接口调用成功', 'info');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <span class="status-error">❌ 接口调用失败</span><br>
                            状态码: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                    `;
                    log(`问卷详情接口调用失败: ${result.message}`, 'error');
                }
            } catch (error) {
                const resultDiv = document.getElementById('questionnaireDetailResult');
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <span class="status-error">❌ 接口调用异常</span><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`问卷详情接口调用异常: ${error.message}`, 'error');
            }
        }

        // 清空日志
        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
            log('日志已清空');
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('页面加载完成，数据统计页面修复验证测试已就绪');
            log('请按照以下步骤测试：');
            log('1. 先测试"带参数的问卷列表接口"（应该成功）');
            log('2. 再测试"不带参数的问卷列表接口"（应该失败，缺少creatorId）');
            log('3. 测试统计仪表板接口');
            log('4. 测试问卷详情接口');
            log('5. 检查测试结果和日志信息');
        });
    </script>
</body>
</html>
