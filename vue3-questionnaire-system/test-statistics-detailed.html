<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>统计功能详细测试</title>
    <link rel="stylesheet" href="https://unpkg.com/ant-design-vue@3.2.20/dist/antd.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #1890ff;
        }
        .result-box {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        .error-box {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        .warning-box {
            background: #fffbe6;
            border: 1px solid #ffe58f;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        .stat-card {
            display: inline-block;
            background: #fafafa;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
            padding: 16px;
            margin: 8px;
            min-width: 120px;
            text-align: center;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #1890ff;
        }
        .stat-label {
            font-size: 14px;
            color: #666;
            margin-top: 4px;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 12px;
        }
        .data-table th, .data-table td {
            border: 1px solid #d9d9d9;
            padding: 8px;
            text-align: left;
        }
        .data-table th {
            background-color: #fafafa;
            font-weight: 600;
        }
        .status-1 { color: #52c41a; font-weight: bold; }
        .status-2 { color: #faad14; font-weight: bold; }
        .status-0 { color: #ff4d4f; font-weight: bold; }
        .status-unknown { color: #666; font-weight: bold; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>问卷管理系统 - 统计功能详细测试</h1>
        
        <div class="test-section">
            <h3>1. 统计接口测试</h3>
            <button id="testStatsBtn" onclick="testStatistics()">测试统计接口</button>
            <div id="statsResult"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 问卷列表接口测试</h3>
            <button id="testListBtn" onclick="testQuestionnaireList()">测试问卷列表</button>
            <div id="listResult"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 统计数据显示</h3>
            <div id="statsDisplay">
                <div class="stat-card">
                    <div class="stat-value" id="totalCount">-</div>
                    <div class="stat-label">总问卷数</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="publishedCount">-</div>
                    <div class="stat-label">已发布</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="draftCount">-</div>
                    <div class="stat-label">草稿</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="participantsCount">-</div>
                    <div class="stat-label">参与人数</div>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>4. 问卷详细数据</h3>
            <div id="questionnaireDetails">
                <p>点击"测试问卷列表"按钮查看详细数据</p>
            </div>
        </div>
        
        <div class="test-section">
            <h3>5. 状态值验证</h3>
            <div id="statusValidation">
                <p>验证状态值映射是否正确：</p>
                <ul>
                    <li><span class="status-1">status = 1</span> → 已发布（绿色）</li>
                    <li><span class="status-2">status = 2</span> → 草稿（橙色）</li>
                    <li><span class="status-0">status = 0</span> → 已禁用（红色）</li>
                </ul>
            </div>
        </div>
        
        <div class="test-section">
            <h3>6. 错误日志</h3>
            <div id="errorLog" style="background: #f5f5f5; padding: 12px; border-radius: 4px; max-height: 200px; overflow-y: auto;"></div>
        </div>
    </div>

    <script src="https://unpkg.com/ant-design-vue@3.2.20/dist/antd.min.js"></script>
    <script>
        // 配置
        const CONFIG = {
            BACKEND_BASE_URL: 'http://localhost:7070/api',
            API_ENDPOINTS: {
                STATISTICS_DASHBOARD: '/statistics/dashboard',
                QUESTIONNAIRE_LIST: '/questionCreate/list'
            }
        };

        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('errorLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff4d4f' : type === 'warn' ? '#faad14' : '#52c41a';
            logEntry.style.marginBottom = '4px';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 测试统计接口
        async function testStatistics() {
            const resultDiv = document.getElementById('statsResult');
            resultDiv.innerHTML = '<div class="result-box">测试中...</div>';
            
            try {
                log('开始测试统计接口...');
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.STATISTICS_DASHBOARD}`);
                const data = await response.json();
                
                if (data.code === 200) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <strong>统计接口测试成功！</strong><br>
                            返回数据: <pre>${JSON.stringify(data.data, null, 2)}</pre>
                        </div>
                    `;
                    log('统计接口测试成功', 'info');
                    
                    // 更新统计显示
                    updateStatsDisplay(data.data);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <strong>统计接口返回错误！</strong><br>
                            错误信息: ${data.message || '未知错误'}
                        </div>
                    `;
                    log(`统计接口返回错误: ${data.message}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <strong>统计接口调用失败！</strong><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`统计接口调用失败: ${error.message}`, 'error');
            }
        }

        // 测试问卷列表接口
        async function testQuestionnaireList() {
            const resultDiv = document.getElementById('listResult');
            const detailsDiv = document.getElementById('questionnaireDetails');
            resultDiv.innerHTML = '<div class="result-box">测试中...</div>';
            
            try {
                log('开始测试问卷列表接口...');
                
                const params = new URLSearchParams({
                    creatorId: '1',
                    page: '1',
                    size: '100'
                });
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.QUESTIONNAIRE_LIST}?${params}`);
                const data = await response.json();
                
                if (data.code === 200) {
                    const questionnaires = data.data.list || [];
                    const total = data.data.total || 0;
                    
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <strong>问卷列表接口测试成功！</strong><br>
                            总问卷数: ${total}<br>
                            返回数据条数: ${questionnaires.length}
                        </div>
                    `;
                    log('问卷列表接口测试成功', 'info');
                    
                    // 显示详细数据
                    displayQuestionnaireDetails(questionnaires);
                    
                    // 如果统计接口失败，使用列表数据计算基础统计
                    if (questionnaires.length > 0) {
                        const basicStats = calculateBasicStats(questionnaires);
                        updateStatsDisplay(basicStats);
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <strong>问卷列表接口返回错误！</strong><br>
                            错误信息: ${data.message || '未知错误'}
                        </div>
                    `;
                    log(`问卷列表接口返回错误: ${data.message}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <strong>问卷列表接口调用失败！</strong><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`问卷列表接口调用失败: ${error.message}`, 'error');
            }
        }

        // 显示问卷详细数据
        function displayQuestionnaireDetails(questionnaires) {
            const detailsDiv = document.getElementById('questionnaireDetails');
            
            if (questionnaires.length === 0) {
                detailsDiv.innerHTML = '<p>没有找到问卷数据</p>';
                return;
            }
            
            // 按状态分组统计
            const statusCounts = {};
            questionnaires.forEach(q => {
                const status = q.status || 'unknown';
                statusCounts[status] = (statusCounts[status] || 0) + 1;
            });
            
            let detailsHtml = `
                <h4>状态分布统计：</h4>
                <ul>
                    <li>状态 1 (已发布): ${statusCounts[1] || 0} 个</li>
                    <li>状态 2 (草稿): ${statusCounts[2] || 0} 个</li>
                    <li>状态 0 (已禁用): ${statusCounts[0] || 0} 个</li>
                    <li>其他状态: ${statusCounts.unknown || 0} 个</li>
                </ul>
                
                <h4>问卷详细列表：</h4>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>标题</th>
                            <th>状态</th>
                            <th>创建时间</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            questionnaires.forEach(q => {
                const statusClass = `status-${q.status || 'unknown'}`;
                const statusText = getStatusText(q.status);
                const createdTime = q.created_time ? new Date(q.created_time).toLocaleString('zh-CN') : '-';
                
                detailsHtml += `
                    <tr>
                        <td>${q.id}</td>
                        <td>${q.title || '无标题'}</td>
                        <td class="${statusClass}">${q.status} (${statusText})</td>
                        <td>${createdTime}</td>
                    </tr>
                `;
            });
            
            detailsHtml += `
                    </tbody>
                </table>
            `;
            
            detailsDiv.innerHTML = detailsHtml;
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                1: '已发布',
                2: '草稿',
                0: '已禁用'
            };
            return statusMap[status] || '未知状态';
        }

        // 计算基础统计
        function calculateBasicStats(questionnaires) {
            const stats = {
                totalQuestionnaires: questionnaires.length,
                publishedQuestionnaires: questionnaires.filter(q => q.status === 1).length,
                draftQuestionnaires: questionnaires.filter(q => q.status === 2).length,
                disabledQuestionnaires: questionnaires.filter(q => q.status === 0).length,
                totalParticipants: 0,
                totalQuestions: 0,
                avgCompletionRate: 0,
                avgDuration: 0
            };
            
            log(`计算基础统计: 总问卷数=${stats.totalQuestionnaires}, 已发布=${stats.publishedQuestionnaires}, 草稿=${stats.draftQuestionnaires}, 已禁用=${stats.disabledQuestionnaires}`, 'info');
            
            return stats;
        }

        // 更新统计显示
        function updateStatsDisplay(stats) {
            if (!stats) return;
            
            document.getElementById('totalCount').textContent = stats.totalQuestionnaires || stats.total || 0;
            document.getElementById('publishedCount').textContent = stats.publishedQuestionnaires || stats.published || 0;
            document.getElementById('draftCount').textContent = stats.draftQuestionnaires || stats.draft || 0;
            document.getElementById('participantsCount').textContent = stats.totalParticipants || 0;
            
            log('统计显示已更新', 'info');
            
            // 验证统计数据
            validateStatistics(stats);
        }

        // 验证统计数据
        function validateStatistics(stats) {
            const total = stats.totalQuestionnaires || stats.total || 0;
            const published = stats.publishedQuestionnaires || stats.published || 0;
            const draft = stats.draftQuestionnaires || stats.draft || 0;
            const disabled = stats.disabledQuestionnaires || 0;
            
            const calculatedTotal = published + draft + disabled;
            
            if (total !== calculatedTotal) {
                log(`⚠️ 统计数据不一致: 总数=${total}, 计算总数=${calculatedTotal}`, 'warn');
            } else {
                log(`✅ 统计数据验证通过: 总数=${total}`, 'info');
            }
            
            if (published < 0 || draft < 0 || disabled < 0) {
                log(`⚠️ 发现负数统计: 已发布=${published}, 草稿=${draft}, 已禁用=${disabled}`, 'warn');
            }
        }

        // 页面加载完成后自动测试
        window.addEventListener('load', function() {
            log('页面加载完成，开始自动测试...', 'info');
            
            // 延迟1秒后开始测试
            setTimeout(() => {
                testStatistics();
                setTimeout(() => {
                    testQuestionnaireList();
                }, 1000);
            }, 1000);
        });
    </script>
</body>
</html>
