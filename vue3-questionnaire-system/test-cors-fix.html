<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS修复测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #1890ff;
        }
        .result-box {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        .error-box {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }
        button:hover {
            background: #40a9ff;
        }
        .log-container {
            background: #f5f5f5;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 12px;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>CORS修复测试</h1>
        
        <div class="test-section">
            <h3>1. 统计接口测试</h3>
            <button onclick="testStatisticsAPI()">测试统计接口</button>
            <div id="statisticsResult"></div>
        </div>
        
        <div class="test-section">
            <h3>2. 问卷列表接口测试</h3>
            <button onclick="testQuestionnaireList()">测试问卷列表接口</button>
            <div id="questionnaireListResult"></div>
        </div>
        
        <div class="test-section">
            <h3>3. 测试日志</h3>
            <button onclick="clearLog()">清空日志</button>
            <div id="testLog" class="log-container"></div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            BACKEND_BASE_URL: 'http://localhost:7070/api',
            API_ENDPOINTS: {
                STATISTICS_DASHBOARD: '/statistics/dashboard',
                QUESTIONNAIRE_LIST: '/questionCreate/list'
            }
        };

        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff4d4f' : type === 'warn' ? '#faad14' : '#52c41a';
            logEntry.style.marginBottom = '4px';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 测试统计接口
        async function testStatisticsAPI() {
            const resultDiv = document.getElementById('statisticsResult');
            resultDiv.innerHTML = '<div class="result-box">测试中...</div>';
            
            try {
                log('开始测试统计接口...');
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.STATISTICS_DASHBOARD}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            ✅ 统计接口测试成功！<br>
                            状态码: ${response.status}<br>
                            响应数据: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    log('统计接口测试成功', 'info');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            ❌ 统计接口测试失败！<br>
                            状态码: ${response.status}<br>
                            错误信息: ${data.message || '未知错误'}
                        </div>
                    `;
                    log(`统计接口测试失败: ${response.status} - ${data.message}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-box">
                        ❌ 统计接口测试异常！<br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`统计接口测试异常: ${error.message}`, 'error');
            }
        }

        // 测试问卷列表接口
        async function testQuestionnaireList() {
            const resultDiv = document.getElementById('questionnaireListResult');
            resultDiv.innerHTML = '<div class="result-box">测试中...</div>';
            
            try {
                log('开始测试问卷列表接口...');
                
                const params = new URLSearchParams({
                    creatorId: '1',
                    page: '1',
                    size: '5'
                });
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.QUESTIONNAIRE_LIST}?${params}`);
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            ✅ 问卷列表接口测试成功！<br>
                            状态码: ${response.status}<br>
                            总问卷数: ${data.data?.total || 0}<br>
                            响应数据: <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                    log('问卷列表接口测试成功', 'info');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            ❌ 问卷列表接口测试失败！<br>
                            状态码: ${response.status}<br>
                            错误信息: ${data.message || '未知错误'}
                        </div>
                    `;
                    log(`问卷列表接口测试失败: ${response.status} - ${data.message}`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error-box">
                        ❌ 问卷列表接口测试异常！<br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`问卷列表接口测试异常: ${error.message}`, 'error');
            }
        }

        // 清空日志
        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
            log('日志已清空');
        }

        // 页面加载完成后自动测试
        window.addEventListener('load', function() {
            log('页面加载完成，CORS修复测试页面已就绪');
            log('请点击上方按钮测试接口是否正常工作');
        });
    </script>
</body>
</html>
