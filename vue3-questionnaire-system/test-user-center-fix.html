<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心页面修复验证测试</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .test-section {
            margin-bottom: 24px;
            padding: 16px;
            border: 1px solid #d9d9d9;
            border-radius: 6px;
        }
        .test-section h3 {
            margin-top: 0;
            color: #1890ff;
        }
        .result-box {
            background: #f6ffed;
            border: 1px solid #b7eb8f;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        .error-box {
            background: #fff2f0;
            border: 1px solid #ffccc7;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        button {
            background: #1890ff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 4px;
        }
        button:hover {
            background: #40a9ff;
        }
        .log-container {
            background: #f5f5f5;
            border: 1px solid #d9d9d9;
            border-radius: 4px;
            padding: 12px;
            max-height: 300px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 12px;
        }
        .api-test {
            margin-bottom: 16px;
            padding: 12px;
            border: 1px solid #e8e8e8;
            border-radius: 4px;
        }
        .api-test h4 {
            margin-top: 0;
            color: #333;
        }
        .api-test button {
            margin-right: 8px;
        }
        .status-success {
            color: #52c41a;
            font-weight: bold;
        }
        .status-error {
            color: #ff4d4f;
            font-weight: bold;
        }
        .status-warning {
            color: #faad14;
            font-weight: bold;
        }
        .user-info {
            background: #f0f8ff;
            border: 1px solid #bae7ff;
            border-radius: 4px;
            padding: 12px;
            margin: 8px 0;
        }
        .user-info h5 {
            margin-top: 0;
            color: #1890ff;
        }
        .user-info pre {
            background: white;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>用户中心页面修复验证测试</h1>
        
        <div class="test-section">
            <h3>1. 用户信息获取测试</h3>
            <p>测试用户中心页面需要的各个API接口是否正常工作</p>
            
            <div class="api-test">
                <h4>用户资料接口</h4>
                <p>测试 <code>/api/users/profile</code> 接口，需要传递 userId 参数</p>
                <button onclick="testUserProfile()">测试用户资料接口</button>
                <button onclick="testUserProfileWithParams()">测试带参数的用户资料接口</button>
                <div id="userProfileResult"></div>
            </div>
            
            <div class="api-test">
                <h4>本地存储用户信息</h4>
                <p>检查本地存储中是否有用户信息</p>
                <button onclick="checkLocalStorage()">检查本地存储</button>
                <div id="localStorageResult"></div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>2. 用户数据展示测试</h3>
            <p>模拟用户中心页面的数据展示</p>
            
            <div class="user-info">
                <h5>用户基本信息</h5>
                <div id="userBasicInfo">点击"检查本地存储"按钮查看</div>
            </div>
            
            <div class="user-info">
                <h5>用户统计数据</h5>
                <div id="userStats">点击"测试带参数的用户资料接口"按钮查看</div>
            </div>
            
            <div class="user-info">
                <h5>用户设置信息</h5>
                <div id="userSettings">点击"测试带参数的用户资料接口"按钮查看</div>
            </div>
            
            <div class="user-info">
                <h5>用户活动记录</h5>
                <div id="userActivities">点击"测试带参数的用户资料接口"按钮查看</div>
            </div>
        </div>
        
        <div class="test-section">
            <h3>3. 测试结果</h3>
            <div id="testResult"></div>
        </div>
        
        <div class="test-section">
            <h3>4. 测试日志</h3>
            <button onclick="clearLog()">清空日志</button>
            <div id="testLog" class="log-container"></div>
        </div>
    </div>

    <script>
        // 配置
        const CONFIG = {
            BACKEND_BASE_URL: 'http://localhost:7070/api',
            API_ENDPOINTS: {
                USER_PROFILE: '/users/profile'
            },
            STORAGE_KEYS: {
                USER_INFO: 'user_info',
                USER_TOKEN: 'user_token'
            }
        };

        // 日志函数
        function log(message, type = 'info') {
            const logDiv = document.getElementById('testLog');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.style.color = type === 'error' ? '#ff4d4f' : type === 'warn' ? '#faad14' : '#52c41a';
            logEntry.style.marginBottom = '4px';
            logEntry.textContent = `[${timestamp}] ${message}`;
            logDiv.appendChild(logEntry);
            logDiv.scrollTop = logDiv.scrollHeight;
            
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // 测试用户资料接口（不带参数）
        async function testUserProfile() {
            try {
                log('开始测试用户资料接口（不带参数）...');
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.USER_PROFILE}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('userProfileResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <span class="status-success">✅ 接口调用成功</span><br>
                            状态码: ${response.status}<br>
                            响应数据: <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    log('用户资料接口调用成功（不带参数）', 'info');
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <span class="status-error">❌ 接口调用失败</span><br>
                            状态码: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                    `;
                    log(`用户资料接口调用失败（不带参数）: ${result.message}`, 'error');
                }
            } catch (error) {
                const resultDiv = document.getElementById('userProfileResult');
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <span class="status-error">❌ 接口调用异常</span><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`用户资料接口调用异常（不带参数）: ${error.message}`, 'error');
            }
        }

        // 测试用户资料接口（带参数）
        async function testUserProfileWithParams() {
            try {
                log('开始测试用户资料接口（带userId参数）...');
                
                const params = new URLSearchParams({
                    userId: '1'
                });
                
                const response = await fetch(`${CONFIG.BACKEND_BASE_URL}${CONFIG.API_ENDPOINTS.USER_PROFILE}?${params}`);
                const result = await response.json();
                
                const resultDiv = document.getElementById('userProfileResult');
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result-box">
                            <span class="status-success">✅ 接口调用成功</span><br>
                            状态码: ${response.status}<br>
                            参数: userId=1<br>
                            响应数据: <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                    log('用户资料接口调用成功（带参数）', 'info');
                    
                    // 更新用户数据展示
                    updateUserDataDisplay(result.data);
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <span class="status-error">❌ 接口调用失败</span><br>
                            状态码: ${response.status}<br>
                            错误信息: ${result.message || '未知错误'}
                        </div>
                    `;
                    log(`用户资料接口调用失败（带参数）: ${result.message}`, 'error');
                }
            } catch (error) {
                const resultDiv = document.getElementById('userProfileResult');
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <span class="status-error">❌ 接口调用异常</span><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`用户资料接口调用异常（带参数）: ${error.message}`, 'error');
            }
        }

        // 检查本地存储
        function checkLocalStorage() {
            try {
                log('开始检查本地存储...');
                
                const userInfoStr = localStorage.getItem(CONFIG.STORAGE_KEYS.USER_INFO);
                const userToken = localStorage.getItem(CONFIG.STORAGE_KEYS.USER_TOKEN);
                
                const resultDiv = document.getElementById('localStorageResult');
                
                if (userInfoStr) {
                    try {
                        const userInfo = JSON.parse(userInfoStr);
                        resultDiv.innerHTML = `
                            <div class="result-box">
                                <span class="status-success">✅ 本地存储检查成功</span><br>
                                用户Token: ${userToken ? '已设置' : '未设置'}<br>
                                用户信息: <pre>${JSON.stringify(userInfo, null, 2)}</pre>
                            </div>
                        `;
                        log('本地存储检查成功', 'info');
                        
                        // 更新用户基本信息展示
                        updateUserBasicInfo(userInfo);
                    } catch (error) {
                        resultDiv.innerHTML = `
                            <div class="error-box">
                                <span class="status-error">❌ 用户信息解析失败</span><br>
                                错误信息: ${error.message}
                            </div>
                        `;
                        log(`用户信息解析失败: ${error.message}`, 'error');
                    }
                } else {
                    resultDiv.innerHTML = `
                        <div class="error-box">
                            <span class="status-warning">⚠️ 本地存储中无用户信息</span><br>
                            请先登录系统
                        </div>
                    `;
                    log('本地存储中无用户信息', 'warn');
                }
            } catch (error) {
                const resultDiv = document.getElementById('localStorageResult');
                resultDiv.innerHTML = `
                    <div class="error-box">
                        <span class="status-error">❌ 检查本地存储失败</span><br>
                        错误信息: ${error.message}
                    </div>
                `;
                log(`检查本地存储失败: ${error.message}`, 'error');
            }
        }

        // 更新用户基本信息展示
        function updateUserBasicInfo(userInfo) {
            const basicInfoDiv = document.getElementById('userBasicInfo');
            basicInfoDiv.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                    <div><strong>用户名:</strong> ${userInfo.username || '未设置'}</div>
                    <div><strong>昵称:</strong> ${userInfo.nickname || '未设置'}</div>
                    <div><strong>邮箱:</strong> ${userInfo.email || '未设置'}</div>
                    <div><strong>手机号:</strong> ${userInfo.phone || '未设置'}</div>
                    <div><strong>个人简介:</strong> ${userInfo.bio || '未设置'}</div>
                    <div><strong>头像:</strong> ${userInfo.avatar ? '已设置' : '未设置'}</div>
                </div>
            `;
        }

        // 更新用户数据展示
        function updateUserDataDisplay(data) {
            if (data.stats) {
                const statsDiv = document.getElementById('userStats');
                statsDiv.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <div><strong>总问卷数:</strong> ${data.stats.totalQuestionnaires || 0}</div>
                        <div><strong>总回复数:</strong> ${data.stats.totalResponses || 0}</div>
                        <div><strong>总浏览量:</strong> ${data.stats.totalViews || 0}</div>
                        <div><strong>平均评分:</strong> ${data.stats.avgRating || 0}</div>
                    </div>
                `;
            }
            
            if (data.settings) {
                const settingsDiv = document.getElementById('userSettings');
                settingsDiv.innerHTML = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
                        <div><strong>两步验证:</strong> ${data.settings.security?.twoFactorAuth ? '已启用' : '未启用'}</div>
                        <div><strong>登录通知:</strong> ${data.settings.security?.loginNotification ? '已启用' : '未启用'}</div>
                        <div><strong>数据共享:</strong> ${data.settings.privacy?.dataSharing ? '已启用' : '未启用'}</div>
                        <div><strong>邮件通知:</strong> ${data.settings.notifications?.emailNotifications ? '已启用' : '未启用'}</div>
                    </div>
                `;
            }
            
            if (data.activities) {
                const activitiesDiv = document.getElementById('userActivities');
                activitiesDiv.innerHTML = `
                    <div style="max-height: 200px; overflow-y: auto;">
                        ${data.activities.map(activity => `
                            <div style="padding: 8px; border-bottom: 1px solid #f0f0f0;">
                                <div><strong>${activity.title}</strong></div>
                                <div style="color: #666; font-size: 12px;">${activity.time}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
        }

        // 清空日志
        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
            log('日志已清空');
        }

        // 页面加载完成后初始化
        window.addEventListener('load', function() {
            log('页面加载完成，用户中心页面修复验证测试已就绪');
            log('请按照以下步骤测试：');
            log('1. 先检查本地存储，确认是否有用户信息');
            log('2. 测试"带参数的用户资料接口"（应该成功）');
            log('3. 测试"不带参数的用户资料接口"（应该失败或使用默认值）');
            log('4. 检查用户数据展示是否正确');
            log('5. 检查测试结果和日志信息');
        });
    </script>
</body>
</html>
