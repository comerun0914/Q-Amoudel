<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>矩阵题测试</title>
    <link rel="stylesheet" href="https://unpkg.com/ant-design-vue@4.x/dist/reset.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .test-title {
            text-align: center;
            margin-bottom: 24px;
            color: #333;
        }

        .matrix-table {
            margin-top: 16px;
            border: 1px solid #e8e8e8;
            border-radius: 8px;
            overflow: hidden;
        }

        .matrix-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .matrix-table th,
        .matrix-table td {
            border: 1px solid #e8e8e8;
            padding: 12px;
            text-align: center;
            vertical-align: middle;
        }

        .matrix-table th {
            background-color: #fafafa;
            font-weight: 600;
            color: #333;
        }

        .matrix-radio {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid #d9d9d9;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        .matrix-radio:hover {
            border-color: #1890ff;
            transform: scale(1.1);
        }

        .matrix-radio:active {
            transform: scale(0.95);
        }

        .matrix-radio.selected {
            border-color: #1890ff;
            background-color: #1890ff;
            box-shadow: 0 0 0 2px rgba(24, 144, 255, 0.2);
        }

        .matrix-radio .radio-inner {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .matrix-radio.selected .radio-inner {
            opacity: 1;
        }

        .answer-display {
            margin-top: 24px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #1890ff;
        }

        .answer-display h4 {
            margin: 0 0 12px 0;
            color: #1890ff;
        }

        .answer-item {
            margin: 8px 0;
            padding: 8px;
            background: white;
            border-radius: 4px;
            border: 1px solid #e8e8e8;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">矩阵题功能测试</h1>

        <div class="matrix-table">
            <table>
                <thead>
                    <tr>
                        <th>问题</th>
                        <th>非常满意</th>
                        <th>满意</th>
                        <th>一般</th>
                        <th>不满意</th>
                        <th>非常不满意</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>教学质量</td>
                        <td>
                            <div class="matrix-radio" data-row="1" data-col="1" onclick="selectOption(this, 1, 1)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="1" data-col="2" onclick="selectOption(this, 1, 2)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="1" data-col="3" onclick="selectOption(this, 1, 3)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="1" data-col="4" onclick="selectOption(this, 1, 4)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="1" data-col="5" onclick="selectOption(this, 1, 5)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>课程设置</td>
                        <td>
                            <div class="matrix-radio" data-row="2" data-col="1" onclick="selectOption(this, 2, 1)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="2" data-col="2" onclick="selectOption(this, 2, 2)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="2" data-col="3" onclick="selectOption(this, 2, 3)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="2" data-col="4" onclick="selectOption(this, 2, 4)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="2" data-col="5" onclick="selectOption(this, 2, 5)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>学习环境</td>
                        <td>
                            <div class="matrix-radio" data-row="3" data-col="1" onclick="selectOption(this, 3, 1)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="3" data-col="2" onclick="selectOption(this, 3, 2)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="3" data-col="3" onclick="selectOption(this, 3, 3)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="3" data-col="4" onclick="selectOption(this, 3, 4)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                        <td>
                            <div class="matrix-radio" data-row="3" data-col="5" onclick="selectOption(this, 3, 5)">
                                <div class="radio-inner"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="answer-display">
            <h4>当前选择：</h4>
            <div id="answerDisplay">暂无选择</div>
        </div>

        <div style="margin-top: 24px; text-align: center;">
            <button onclick="clearAll()" style="padding: 8px 16px; margin: 0 8px; border: 1px solid #d9d9d9; border-radius: 4px; background: white; cursor: pointer;">清除所有</button>
            <button onclick="showAnswers()" style="padding: 8px 16px; margin: 0 8px; border: 1px solid #1890ff; border-radius: 4px; background: #1890ff; color: white; cursor: pointer;">显示答案</button>
        </div>
    </div>

    <script>
        // 存储答案
        const answers = {};

        // 选择选项
        function selectOption(element, rowId, colId) {
            const answerKey = `${rowId}_${colId}`;

            // 先清除当前行的所有选中状态
            const currentRow = element.closest('tr');
            currentRow.querySelectorAll('.matrix-radio').forEach(radio => {
                radio.classList.remove('selected');
            });

            // 选中当前选项
            element.classList.add('selected');
            answers[answerKey] = true;

            // 更新显示
            updateAnswerDisplay();

            console.log('选择更新:', answers);
        }

        // 更新答案显示
        function updateAnswerDisplay() {
            const display = document.getElementById('answerDisplay');
            const selectedAnswers = [];

            // 行标题映射
            const rowTitles = {
                1: '教学质量',
                2: '课程设置',
                3: '学习环境'
            };

            // 列标题映射
            const colTitles = {
                1: '非常满意',
                2: '满意',
                3: '一般',
                4: '不满意',
                5: '非常不满意'
            };

            Object.keys(answers).forEach(key => {
                if (answers[key]) {
                    const [rowId, colId] = key.split('_');
                    selectedAnswers.push(`${rowTitles[rowId]} × ${colTitles[colId]}`);
                }
            });

            if (selectedAnswers.length > 0) {
                display.innerHTML = selectedAnswers.map(answer =>
                    `<div class="answer-item">${answer}</div>`
                ).join('');
            } else {
                display.innerHTML = '暂无选择';
            }
        }

        // 清除所有选择
        function clearAll() {
            document.querySelectorAll('.matrix-radio').forEach(radio => {
                radio.classList.remove('selected');
            });
            Object.keys(answers).forEach(key => {
                answers[key] = false;
            });
            updateAnswerDisplay();
            console.log('已清除所有选择');
        }

        // 显示答案
        function showAnswers() {
            console.log('当前答案:', answers);
            alert('答案已输出到控制台，请按F12查看');
        }
    </script>
</body>
</html>
